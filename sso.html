<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Night Fury - SSO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        body {
            background-image : url("img/background.jpg");
            background-color: black;
        }
    </style>
  </head>


  <body>
    <!--Auto Fill-->
    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                <img src="img/logo.png" style="margin-top:25px" height="150"/>
                <h4 class="white-text" style="margin-top:0px; font-family:'Bebas Neue', cursive">Registration Form</h4>
                <div class="card" style="border-radius:15px">
                    <div class="card-content" style="margin-top:0px">
                        <div class="input-field">
                            <label for="fullname">Full Name</label>
                            <input id="fullname" type="text" class="validate" required>
                        </div>

                        <div class="input-field">
                            <label for="nik">NIK</label>
                            <input id="nik" type="number" class="validate" required>
                        </div>

                        <div class="file-field input-field">
                            <div class="btn-small waves-effect waves-effect waves-dark blue darken-4 white-text" style="border-radius:10px">
                              <span>Choose File</span>
                              <input type="file" id="ktp" required>
                            </div>
                            <div class="file-path-wrapper">
                              <input class="file-path validate" type="text" value="Upload KTP" required>
                            </div>
                        </div>

                        <div class="input-field">
                            <label for="username">Username</label>
                            <input id="username" type="text" class="validate" required>
                        </div>

                        <div>
                        <label for="psw" style="font-size: 16px">Password</label>
                        <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </div>

                        <div id="message">
                            <h6>Password must contain the following:</h6>
                            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                            <p id="number" class="invalid">A <b>number</b></p>
                            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                          </div>
                        
                        <form action="">
                            <label for="phone" style="font-size: 15px;">Handphone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="62-891-3491-4759" pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
                        </form>

                        <form action="">
                            <label for="tele" style="font-size: 15px;">Telephone Number</label>
                            <input type="tel" id="tele" name="tele" placeholder="62-891-3491-4759" pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}-[0-9]{4}">
                        </form>

                        <div class="input-field">
                            <label for="birthdate">Birth Date</label>
                            <input id="birthdate" type="text" class="validate" required>
                        </div>

                        <div class="input-field">
                            <label for="address">Address</label>
                            <input id="address" type="text" class="validate" required>
                        </div>

                        <div class="input-field">
                            <label for="profession">Profession</label>
                            <input id="profession" type="text" class="validate" required>
                        </div>

                        <div class="input-field">
                            <label for="skillset">Skillset</label>
                            <textarea id="skillset" class="materialize-textarea" required></textarea>
                        </div>

                        <p class="left-align">
                            <label>Member Type :</label>
                            <select class="browser-default">
                              <option value="" disabled selected>Choose your option</option>
                              <option value="Guild Member">Manager</option>
                              <option value="Guild Member">Guild Member</option>
                              <option value="Civillian">Civilian</option>
                            </select>
                        </p><br>

                        <p class="left-align">
                            <label>Join Period :</label>
                            <select class="browser-default">
                              <option value="" disabled selected>Choose your option</option>
                              <option value="1-month">1-month</option>
                              <option value="3-months">3-months</option>
                              <option value="half year">half year</option>
                              <option value="year">year</option>
                            </select>
                        </p><br>

                        <a class="btn-large waves-effect waves-dark blue darken-4 white-text" style="width:70%; font-size:25px; font-family:'Bebas Neue', cursive; border-radius:15px">Create your account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="grey darken-4 center-align">
        <div class="container grey-text" style="font-size:20px">Â© 2020 The Night Fury | Nilatil Moena
        </div>
    </footer>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
