<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Night Fury - Log In</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
      body {
        background-image : url("img/background.jpg")
      }
    </style>
  </head>


  <body>
  <!--Header-->
    <div class="navbar-fixed">
      <nav class="red accent-4">
          <div class="nav-wrapper">
              <a href="#" class="brand-logo"><img src ="img/header.png" style="height:60px; margin-left:10px"></a>
              <ul class="right hide-on-med-and-down">
                  <li><a href="index.html" class="waves-effect waves-light btn black" style="border-radius:10px"><b>Home</b></a></li>
              </ul>
          </div>
      </nav>
    </div>

    <!--Login Form-->
    <div class="container">
        <div class="row">
            <div class="col s12 m4 offset-m4 center-align">
                <h3 class="white-text" style="margin-top:40px; font-family:'Bebas Neue', cursive">Login Form</h3>
                    <div class="card" style="border-radius:15px">
                        <div class="card-content">
                            <div class="input-field">
                                <label for="username">Username</label>
                                <input type="text" id="username" class="validate">
                            </div>

                            <div class="input-field">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="validate">
                            </div>

                            <form action="#" class="left-align">
                                <p>
                                  <label>
                                    <input type="checkbox" />
                                    <span>Remember me</span>
                                  </label>
                                </p>
                            </form>

                            <div class="center input-field">
                                <button class="btn-large waves-effect waves-dark blue darken-4 white-text" style="width:100%; font-size:25px; font-family:'Bebas Neue', cursive; border-radius:15px">Login</button>
                                <p style="margin-top: 15px;">Forgot your login details?<br><a href="help.html">Get help signing in.</a></p>
                                <p style="margin-top: 15px;">Don't have an account? <a href="register.html">Sign up.</a></p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="grey darken-4 center-align">
      <div class="container grey-text" style="font-size:20px">Â© 2020 Copyright The Night Fury | Nilatil Moena
      </div>
    </footer>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
