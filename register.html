    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Night Fury - Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        body {
            background-image : url("img/background.jpg")
        }
        html, body, .container {
            height: 100%;
        }
        .vertical-align {
            vertical-align: middle;
        }
        .google {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
            border-radius: 15px;
            background-color: #4285f4;
        }
        .facebook {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
            border-radius: 15px;
            background-color: #3d5a98;
        }
        .twitter {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
            border-radius: 15px;
            background-color: #00b6f1;
        }
        .github {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
            border-radius: 15px;
            background-color: grey;
        }
        .card {
            border-radius: 10px;
        }
    </style>


  <body>
    <!--Header-->
        <div class="navbar-fixed">
            <nav class="red accent-4">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo"><img src ="img/header.png" style="height:60px; margin-left:10px"></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="index.html" class="waves-effect waves-light btn black" style="border-radius:10px"><b>Home</b></a></li>
                    </ul>
                </div>
            </nav>
        </div>
    
    <!--SSO-->
        <div class="row">
            <div class="col s12 m4 offset-m4 center-align">
                <h3 class="white-text" style="margin-top:25px; font-family:'Bebas Neue', cursive">Register With</h3>
                    <div class="card" style="border-radius:15px">
                    <div class="card-content">
                        <p style="margin: 15px 25px"><a href="sso.html" style="color: inherit;"><span class="google" style="display: block; font-size: 25px; font-family:'Bebas Neue', cursive"><img src="img/google.png" class="vertical-align" width="15%" style="margin-right: 30px">Google</span></a></p>
                        
                        <p style="margin: 15px 25px;"><a href="sso.html" style="color: inherit;"><span class="facebook" style="display: block; font-size: 25px; font-family:'Bebas Neue', cursive"><img src="img/facebook.png" class="vertical-align" width="15%" style="margin-right: 10px">Facebook</span></a></p>
                        
                        <p style="margin: 15px 25px"><a href="sso.html" style="color: inherit;"><span class="twitter" style="display: block; font-size: 25px; font-family:'Bebas Neue', cursive"><img src="img/twitter.png" class="vertical-align" width="15%" style="margin-right: 23px">Twitter</span></a></p>
                        
                        <p style="margin: 15px 25px"><a href="sso.html" style="color: inherit"><span class="github" style="display: block; font-size: 25px; font-family:'Bebas Neue', cursive;"><img src="img/github.png" class="vertical-align" width="15%" style="margin-right: 32px">Github</span></a></p>
                        <p style="margin-top: 15px;">Already have an account? <a href="login.html">Sign in.</a></p>
                    </div>
                    </div>
            </div>
        </div>

    <!--Registration Form-->
        <div class="row">
            <div class="col s12 m4 offset-m4 center-align">
                <h4 class="white-text" style="margin-top:0px; font-family:'Bebas Neue', cursive">- Or -</h4>
                <h3 class="white-text" style="margin-top:0px; font-family:'Bebas Neue', cursive">Fill Registration Form</h3>
                <div class="card" style="border-radius:15px">
                    <div class="card-content">
                        <div class="input-field">
                            <label for="fullname">Full Name</label>
                            <input id="fullname" type="text" class="validate">
                        </div>

                        <div class="input-field">
                            <label for="nik">NIK</label>
                            <input id="nik" type="number" class="validate">
                        </div>

                        <div class="input-field">
                            <label for="codename">Code Name</label>
                            <input id="codename" type="text" class="validate">
                        </div>

                        <div class="input-field">
                            <label for="birthdate">Birth Date</label>
                            <input id="birthdate" type="text" class="validate">
                        </div>

                        <div class="input-field">
                            <label for="address">Address</label>
                            <input id="address" type="text" class="validate">
                        </div>

                        <div class="input-field">
                            <label for="profession">Profession</label>
                            <input id="profession" type="text" class="validate">
                        </div>

                        <div class="input-field">
                            <label for="skillset">Skillset</label>
                            <textarea id="skillset" class="materialize-textarea"></textarea>
                        </div>

                        <p class="left-align">
                            <span style="color: black;">Member Type : </span>
                            <label><br>
                                <input name="group1" type="radio" value="civilian"/>
                                <span>Civilian</span><br>
                            </label>
                            <label>
                                <input name="group1" type="radio" value="member"/>
                                <span>Guild Member</span>
                            </label>
                        </p><br>

                        <p class="left-align">
                            <span style="color: black;">Join Period : </span>
                            <label><br>
                                <input name="group2" type="radio" value="1month"/>
                                <span>1-month</span><br>
                            </label>
                            <label>
                                <input name="group2" value="3months" type="radio"/>
                                <span>3-months</span><br>
                            </label>
                            <label>
                                <input name="group2" type="radio" value="halfyear"/>
                                <span>half year</span><br>
                            </label>
                            <label>
                                <input name="group2" type="radio" value="year"/>
                                <span>year</span>
                            </label>
                        </p><br>

                        <a class="btn-large waves-effect waves-dark blue darken-4 white-text" style="width:50%; font-size:25px; font-family:'Bebas Neue', cursive; border-radius:15px">Register</a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="grey darken-4 center-align">
